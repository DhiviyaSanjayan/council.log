<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../assets/class-detail.js" defer></script>
    <link rel="stylesheet" href="../assets/styles.css" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    
    <title>Document</title>
  </head>
  <body>
    <div class="header-banner">
      <h3><span class="crystal-colour-word">Florin</span> Council</h3>
      <div class="greeting">
        <span class="welcome-back"> Welcome back,</span>
        <a href="../account" class="greeting-username"></a>
        <button class="log-out-button">Log Out</button>
      </div>
    </div>
    <div class="welcome-banner">
      <a href="../index.html" data-text="Home" class="banner-button"
        ><img src="../assets/icon.svg" alt="homeicon" class="logo"
      /></a>
      <div class="welcome-title-section">
        <p>Welcome to</p>
        <a href="../index.html" class="platform-name"><h1>Florin Skills</h1></a>
        <h3>A platform to make the community more skilful</h3>
      </div>
    </div>

    <main>
      <a href="../join-lesson/" class="back-to-account">&#8592; Back</a>
      <h1 class="body-title"></h1>
      <table>
        <tr>
          <td>Teacher</td>
          <td><h3 class="teacher-title"></h3></td>
        </tr>
        <tr>
          <td>Date & Time</td>
          <td><h3 class="date-time"></h3></td>
        </tr>
        <tr>
          <td>Duration:</td>
          <td><h3 class="duration"></h3></td>
        </tr>
        <tr>
          <td>Location</td>
          <td><p class="address"></p><br><center><div id="map" style="
            width: 400px; 
            height: 135px; 
            border: 2px solid #fff; 
            background-color: white; 
            border-radius: 3px; 
            box-shadow: 0px 0px 2px rgba(0,0,0,0.5);
            padding: 10px;"></div></center></td>
        </tr>
        <tr>
          <td>Description</td>
          <td><p class="description"></p></td>
        </tr>
      </table>
      <button class="join-button">Join the lesson</button>


    </main>
  </body>
</html>
