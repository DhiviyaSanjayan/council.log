<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florin Skills - Register</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon.svg" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="./assets/register.js" defer></script>
  </head>
  <body>
    <h3 class="header-banner">
      <span class="crystal-colour-word">Florin</span> Council
    </h3>
    <div class="welcome-banner">
      <a href="./index.html" data-text="Home" class="banner-button"
        ><img src="./assets/icon.svg" alt="homeicon" class="logo"
      /></a>
      <div class="welcome-title-section">
        <p>Welcome to</p>
        <a href="./index.html" class="platform-name"><h1>Florin Skills</h1></a>
        <h3>A platform to make the community more skilful</h3>
      </div>
    </div>

    <main>
      <h1 class="body-title">Create an new account</h1>
      <form class="register-form">
        <label for="email">Email*</label>
        <p class="warning hidden" id="invalidEmail">
          Please enter a valid email.
        </p>
        <p class="warning hidden" id="usedEmail">
          This email is registered before.
        </p>
        <input type="email" name="email" id="email" required />

        <label for="username">Username*</label>
        <p class="warning hidden" id="usedUsername">
          This username is used. Pleased try a new one.
        </p>
        <input type="text" name="username" id="username" required />
        <label for="create-password">Create a new password*</label>
        <input
          type="password"
          name="createPassword"
          id="create-password"
          required
        />
        <label for="verify-password">Verify your password*</label>
        <p class="warning hidden" id="differentPassword">
          Please enter the same password as above
        </p>
        <input
          type="password"
          name="verifyPassword"
          id="verify-password"
          required
        />
        <button type="submit" class="body-button" id="submit-button">
          Register
        </button>
      </form>
      <p class="create-account">
        Already have an account? <a href="./login.html">Sign In</a>
      </p>
    </main>
  </body>
</html>
