<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florin Skills - Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/icon.svg" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <script src="../assets/login.js" defer></script>
  </head>
  <body>
    <div class="header-banner">
      <h3><span class="crystal-colour-word">Florin</span> Council</h3>
    </div>
    <div class="welcome-banner">
      <a href="./index.html" data-text="Home" class="banner-button"
        ><img src="../assets/icon.svg" alt="homeicon" class="logo"
      /></a>
      <div class="welcome-title-section">
        <p>Welcome to</p>
        <a href="../index.html" class="platform-name"><h1>Florin Skills</h1></a>
        <h3>A platform to make the community more skilful</h3>
      </div>
    </div>

    <main>
      <h1 class="body-title">Sign In</h1>
      <p class="incorrect-credential hidden">
        Incorrect credentials. Please check your email and password.
      </p>
      <form class="log-in-form">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <button type="submit" class="body-button" id="submit-button">
          Sign In
        </button>
      </form>
      <p class="create-account">
        Don't have an account? <a href="../register">Create an account</a>
      </p>
    </main>
  </body>
</html>
