<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="./assets/index.js" defer></script>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="header-banner">
      <h3><span class="crystal-colour-word">Florin</span> Council</h3>
      <div class="greeting">
        <span class="welcome-back"></span>
        <a href="./account" class="greeting-username"></a>

        <button class="log-out-button">Log In</button>
      </div>
    </div>
    <div class="welcome-banner">
      <a href="./index.html" data-text="Home" class="banner-button"
        ><img src="./assets/icon.svg" alt="homeicon" class="logo"
      /></a>
      <div class="welcome-title-section">
        <p>Welcome to</p>
        <a href="./index.html" class="platform-name"><h1>Florin Skills</h1></a>
        <h3>A platform to make the community more skilful</h3>
      </div>
    </div>

    <main>
      <h1 class="body-title">Dashboard</h1>
      <div class="dashboard-container">
        <div class="dashboard-container-card" id="hostLesson">
          <div class="dashboard-container-card-img-container">
            <img src="./assets/teaching.webp" alt="teaching pic" />
          </div>
          <p>Host a lesson</p>
        </div>
        <div class="dashboard-container-card" id="joinLesson">
          <div class="dashboard-container-card-img-container">
            <img src="./assets/learning.jpg" alt="teaching pic" />
          </div>
          <p>Join a lesson</p>
        </div>
      </div>
    </main>
  </body>
</html>
